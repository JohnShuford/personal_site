<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}John Shuford{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <nav class="bg-gray-100 shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a class="text-xl font-semibold text-gray-800 hover:text-pine-green transition-colors" href="{% url 'home' %}">John Shuford</a>
                <button class="md:hidden flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-gray-800" type="button" id="mobile-menu-button">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
                <div class="hidden md:flex md:items-center md:space-x-8" id="navbar-menu">
                    <ul class="flex space-x-8">
                        <li>
                            <a class="text-gray-700 hover:text-pine-green transition-colors" href="{% url 'home' %}">Home</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-pine-green transition-colors" href="{% url 'resume' %}">Resume</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-pine-green transition-colors" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li>
                            <a class="text-gray-700 hover:text-pine-green transition-colors" href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="md:hidden mt-4 hidden" id="mobile-menu">
                <ul class="flex flex-col space-y-2">
                    <li>
                        <a class="block text-gray-700 hover:text-pine-green transition-colors py-2" href="{% url 'home' %}">Home</a>
                    </li>
                    <li>
                        <a class="block text-gray-700 hover:text-pine-green transition-colors py-2" href="{% url 'resume' %}">Resume</a>
                    </li>
                    <li>
                        <a class="block text-gray-700 hover:text-pine-green transition-colors py-2" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <li>
                        <a class="block text-gray-700 hover:text-pine-green transition-colors py-2" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-6xl">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-100 py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-600">&copy; 2024 John Shuford. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
