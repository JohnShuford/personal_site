{% extends 'core/base.html' %}

{% block title %}{{ post.title }} - John Shuford{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'blog' %}" class="btn btn-outline-primary">&larr; Back to Blog</a>
</div>

<article>
    <header class="mb-4">
        <h1 class="display-5">{{ post.title }}</h1>
        <p class="text-muted">Published on {{ post.created_at|date:"F d, Y" }}</p>
    </header>
    
    <div class="blog-content">
        {{ post.content|linebreaks }}
    </div>
</article>

<div class="mt-5 pt-4 border-top">
    <a href="{% url 'blog' %}" class="btn btn-primary">View All Posts</a>
</div>
{% endblock %}
